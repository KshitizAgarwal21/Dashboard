<app-header (toggleSideBar)="sideBarToggle()"></app-header>

<mat-drawer-container>
  <mat-drawer
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="mobileQuery.matches ? !sideBarOpened : sideBarOpened"
  >
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
